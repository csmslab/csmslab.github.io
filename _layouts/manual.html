---
layout: default
---

<div class="blog-post">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="media">
				<div class="media-body">
					<div class="title media-heading">
						<a href="{{ page.url | relative_url }}" class="off">{{ page.title }}</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="bigspacer"></div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			{% if page.image %}
			{% if page.link %}
			<a href="{{ page.link }}">
				<img class="offset" src="{{ page.image }}">
			</a>
			{% else %}
			<img class="offset" src="{{ page.image }}">
			{% endif %}
			{% endif %}
			<div class="post">
				{{ content }}
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="bigspacer"></div>

	<div class="row">
		<div class="col-md-12">
			<div class="centered-pills">
				<nav class="nav nav-pills">
					{% if page.prevpage %}
						<a class="nav-item nav-link" href="{{ site.baseurl }}/teaching/{{ page.prevpage }}">
						  <i class="fa fa-arrow-left fa-fw"></i> Prev
						</a>
					{% endif %}
				  	<a class="nav-item nav-link" href="{{ site.baseurl }}/teaching/manual-1">
						<i class="fas fa-home fa-fw"></i> Home
					</a>
					{% if page.nextpage %}
						<a class="nav-item nav-link" href="{{ site.baseurl }}/teaching/{{ page.nextpage }}">
							Next <i class="fas fa-arrow-right fa-fw"></i>
						</a>
					{% endif %}
				</nav>
			</div>
			<div class="bigspacer"></div>
		</div>
	</div>

</div>
